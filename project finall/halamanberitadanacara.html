<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Berita dan Acara - Universitas Handayani</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .news-section {
      padding: 40px;
      text-align: center;
    }

    .news-section h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .news-card {
      display: flex;
      border: 1px solid #ddd;
      max-width: 600px;
      background: #fafafa;
      overflow: hidden;
      text-align: left;
    }

    .news-card img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }

    .news-content {
      padding: 15px;
      position: relative;
      flex-grow: 1;
    }

    .news-date {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #eee;
      padding: 5px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      line-height: 1.2;
    }

    .news-date span {
      display: block;
      font-size: 12px;
      color: #555;
    }

    .news-content h3 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .news-content p {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
