
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Kampus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="galeri-section">
    <h2>Galeri Kampus</h2>

    <div class="galeri-grid">

      <!-- Foto -->
      <div class="galeri-item">
        <img src="images/kampus1.jpg" alt="Kampus Tampak Depan">
        <p>Kampus Tampak Depan</p>
      </div>

      <div class="galeri-item">
        <img src="images/kegiatan1.jpg" alt="Kegiatan Mahasiswa">
        <p>Kegiatan Mahasiswa</p>
      </div>

      <!-- Video -->
      <div class="galeri-item">
        <video controls width="100%">
          <source src="videos/profil-kampus.mp4" type="video/mp4">
          Browser Anda tidak mendukung video.
        </video>
        <p>Video Profil Kampus</p>
      </div>

    </div>
  </section>

</body>
</html>
