
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="pendaftaran-section">
    <h2>Pendaftaran Mahasiswa Baru</h2>

    <div class="info-pendaftaran">
      <p>Universitas Handayani Makassar membuka pendaftaran mahasiswa baru untuk tahun akademik 2025/2026. Silakan isi formulir di bawah ini untuk mendaftar.</p>
      <ul>
        <li>Scan Ijazah SMA/SMK</li>
        <li>Pas foto berwarna 3x4</li>
        <li>Fotokopi KTP</li>
        <li>Mengisi formulir pendaftaran online</li>
      </ul>
    </div>

    <div class="formulir-pendaftaran">
      <form>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email Aktif:</label>
        <input type="email" id="email" name="email" required>

        <label for="telepon">No. Telepon:</label>
        <input type="tel" id="telepon" name="telepon" required>

        <label for="jurusan">Pilih Program Studi:</label>
        <select id="jurusan" name="jurusan" required>
          <option value="">-- Pilih --</option>
          <option>Teknik Informatika</option>
          <option>Sistem Informasi</option>
          <option>Manajemen</option>
          <option>Akuntansi</option>
        </select>

        <button type="submit">Daftar Sekarang</button>
      </form>
    </div>
  </section>

</body>
</html>
